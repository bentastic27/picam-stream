apiVersion: v1
kind: Service
metadata:
  name: picam-webapp
  namespace: picam
spec:
  selector:
    app: picam-webapp
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: picam-ingress
  namespace: picam
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /picam
        backend:
          serviceName: picam-webapp
          servicePort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: picam-proxy
  namespace: picam
spec:
  selector:
    app: picam-proxy
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: picam-proxy-ingress
  namespace: picam
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /picam-proxy
        backend:
          serviceName: picam-proxy
          servicePort: 80